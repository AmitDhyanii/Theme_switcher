<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode</title>
</head>
<body>
    <div class="hero">
        <nav>
            <img src="lawless.png" alt="Logo" class="lawless">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>contact</li>
                <li><img src="moon.png" alt="" id="moon"></li>
            </ul>
        </nav>

        <div class="info">
           <h1>I'm <span>Lawless</span> Gamer</h1>
           <p>This is official page of Lawless Gaming channel.</p>
           <a href="http://youtube.com" target="_blank">Go To channel</a>
        </div>
    </div>





    <script>

        var Moon = document.getElementById("moon");

        Moon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme"))
            {
                Moon.src = "sun.png";
            }
            else
            {
                Moon.src = "moon.png";
            }   
        };
        
    </script>
</body>
</html>
